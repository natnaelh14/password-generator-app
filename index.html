<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <form>
        <label for="tentacles" class='number-form' >Please enter the length of password (8-128):</label>
        <input type="number" id="user-number" name='tentacles' min="8" max="128" value='' >
      </form>
      <p id='error-01'></p>
      <p id='error-02'></p>
      <fieldset>
        <label>
          <input class="checkbox-01" type="checkbox" name="number" value="number" />
          <i></i>
          <span>Number</span>
        </label>
        <label>
          <input class="checkbox-01" type="checkbox" name="uppercase" value="uppercase" />
          <i></i>
          <span>Uppercase</span>
        </label>
        <label>
          <input class="checkbox-01" type="checkbox" name="lowercase" value="lowercase" />
          <i></i>
          <span>Lowercase</span>
        </label>
        <label>
          <input class="checkbox-01" type="checkbox" name="special" value="special" />
          <i></i>
          <span>Special</span>
        </label>
      </fieldset>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <button id="reset" class="btn">Reset</button>
        <button id="copy" class="btn">Copy</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
